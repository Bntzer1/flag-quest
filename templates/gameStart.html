<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flag.quest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --primary-color: #3498db;
            --secondary-color: #95a5a6;
            --input-bg: #2c2c2c;
            --input-border: #444;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-wrapper {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .welcome-container {
            background-color: var(--input-bg);
            padding: 1.5rem 1.6rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 15rem;
        }

        .welcome-text {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            margin: 0;
        }

        #mode-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }

        button {
            flex: 1 1 200px;
            max-width: 250px;
            padding: 1rem;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .content-wrapper {
                gap: 1.5rem;
            }

            .welcome-container {
                padding: 1rem 1.5rem;
            }

            button {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="welcome-container">
            <h1 class="welcome-text">flag.quest</h1>
        </div>
        <div id="mode-selection">
            <button onclick="selectMode('learn')">Learn</button>
            <button onclick="selectMode('solo')">Solo</button>
        </div>
    </div>

    <script>
        function selectMode(mode) {
            window.location.href = `/flag_guesser?mode=${mode}`;
        }
    </script>
</body>
</html>
