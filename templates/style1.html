    <style>
        /* Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

:root {
    --bg-color: #ecf0f1; /* Light background */
    --text-color: #2c3e50; /* Dark text */
    --primary-color: #3498db; /* Primary accent color */
    --secondary-color: #95a5a6; /* Secondary accent color */
    --input-bg: #ffffff; /* Input background */
    --input-border: #bdc3c7; /* Input border color */
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    font-size: 16px;
}

.game-wrapper {
    position: relative;
    padding-top: 5vh;
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.container {
    position: relative;
    background-color: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 30px 40px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
}

.header {
    margin-bottom: 20px;
    background-color: var(--primary-color);
    padding: 15px;
    border-radius: 8px;
    color: #ffffff;
}

.header h1 {
    margin: 0;
    font-size: 2em;
    font-weight: 600;
}

#countries-remaining-container {
    margin-top: 10px;
    padding: 10px 15px;
    background-color: var(--secondary-color);
    border-radius: 5px;
    color: #ffffff;
}

#countries-remaining-container h2 {
    font-size: 1em;
    margin: 0 0 5px;
}

#countries-remaining {
    font-size: 1.5em;
    font-weight: bold;
    color: var(--primary-color);
}

#flag-outline {
    width: 100%;
    height: 0;
    padding-bottom: 60%; /* 3:5 aspect ratio */
    border: 1px solid var(--input-border);
    border-radius: 8px;
    margin: 20px 0;
    position: relative;
    overflow: hidden;
    background-color: #f0f0f0;
}

.flag {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    object-fit: cover;
}

.flag.visible {
    opacity: 1;
}

.autocomplete-container {
    position: relative;
    width: 100%;
    margin-bottom: 20px;
}

input[type="text"], select {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid var(--input-border);
    border-radius: 5px;
    font-size: 1em;
    background-color: var(--input-bg);
    color: var(--text-color);
    margin-bottom: 15px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus, select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    outline: none;
}

.suggestion-text {
    position: absolute;
    top: 100%;
    left: 0;
    font-size: 1em;
    color: #888;
    padding: 10px 15px;
    width: 100%;
    box-sizing: border-box;
    text-align: left;
    background-color: var(--input-bg);
    border-radius: 0 0 5px 5px;
    z-index: 1000;
}

.suggestion-item {
    padding: 5px 10px;
    cursor: pointer;
}

.suggestion-item:hover,
.suggestion-item.highlighted {
    background-color: var(--primary-color);
    color: #ffffff;
}

button {
    width: 100%;
    padding: 12px;
    background-color: var(--primary-color);
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2980b9;
}

.btn-group {
    display: flex;
    justify-content: space-between;
    width: 100%;
}

.btn-group button {
    flex: 1;
    margin: 0 5px;
}

#timer-learn {
    position: relative;
    height: 50px;
    width: 100%;
    margin: 20px 0;
}

#timer {
    font-size: 1.2em;
    font-weight: bold;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

#reveal-button {
    padding: 10px 20px;
    font-size: 1em;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    background-color: var(--primary-color);
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#country-name {
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -100%);
    color: var(--text-color);
    display: none;
}

.checkmark {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -70%);
    font-size: 8vw;
    color: #2ecc71;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
}

.checkmark.visible {
    opacity: 1;
}

.flag-selection-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background-color: var(--bg-color);
    padding: 40px 0;
}

.flag-selection-screen h1 {
    margin: 0;
    font-size: 2.5em;
    color: var(--primary-color);
    text-align: center;
    font-weight: 600;
}

.subgroups {
    margin-top: 20px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.button-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 30px;
    width: 70%;
}

.button-group button {
    padding: 15px 25px;
    font-size: 1em;
    cursor: pointer;
    background-color: var(--primary-color);
    color: #ffffff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.button-group button:hover {
    background-color: #2980b9;
}

.subgroups h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: var(--primary-color);
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    font-size: 1em;
    background-color: var(--primary-color);
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
}

#flag-placeholder {
    opacity: 1 !important;
    visibility: visible !important;
    object-fit: contain;
    background-color: #f0f0f0;
}

@media (max-width: 768px) {
    .back-button {
        font-size: 0.9em;
        padding: 8px 12px;
    }

    body {
        font-size: 14px;
    }

    .button-group button {
        font-size: 0.9em;
        padding: 12px 20px;
    }

    .subgroups h2 {
        font-size: 1.2em;
    }

    .flag-selection-screen h1 {
        font-size: 1.8em;
    }

    .header h1 {
        font-size: 1.8em;
    }

    input[type="text"], select, button, .suggestion-text {
        font-size: 0.9em;
    }

    #timer, #country-name {
        font-size: 1em;
    }

    #countries-remaining {
        font-size: 1.2em;
    }

    .checkmark {
        font-size: 14vw;
    }
}

.checkmark.hidden {
    opacity: 0;
}


    </style>
